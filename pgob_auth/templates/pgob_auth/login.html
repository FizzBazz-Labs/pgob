<!DOCTYPE html>
{% load static %}
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <div
    class="flex flex-row justify-center items-center h-screen bg-no-repeat bg-cover bg-[url({% static 'assets/background.png' %})]">
    <div class="w-full max-w-xs">

      <form method="POST" class="bg-cyan-800 shadow-md rounded px-8 pt-6 pb-8 mb-4">
        {% csrf_token %}
        <div class="mb-4">
          <img src="{% static 'assets/logo-fondo-azul.png' %}" alt="Logo" width="100%" />
        </div>
        <div class="mb-4">
          <label class="block text-white text-sm font-bold mb-2" for="username"> Usuario </label>
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="id_username" name="username" type="text" placeholder="Usuario" required />
        </div>

        <div class="mb-6">
          <label class="block text-white text-sm font-bold mb-2" for="password">
            Contraseña
          </label>
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
            id="id_password" name="password" type="password" placeholder="******************" required />
        </div>
        <div class="flex flex-col justify-center items-center gap-y-4">
          <button type="submit"
            class="block text-center bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full">
            Ingresar
          </button>
          <!-- <a
          class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800"
          href="#"
        >
          ¿Olvido su contraseña?
        </a> -->
        </div>
      </form>

      <p class="text-center text-white text-xs">
        &copy;2023 Ministerio de Relaciones Exteriores. <br />
        Oficina de informática <br />
        Todos los derechos reservados
      </p>
    </div>
  </div>

</body>

</html>
