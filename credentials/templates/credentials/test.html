<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    font-family: Arial, sans-serif;
  }
  .header {
    background-color: #ffffff; /* White */
    color: #000000; /* Black */
    padding: 20px;
    text-align: center;
  }
  .main {
    background-color: #ffffff; /* White */
    padding: 20px;
    min-height: 50%; /* Main content height */
  }
  .footer {
    background: linear-gradient(45deg, transparent 50%, #ff6700 50%);
    color: #ffffff; /* White */
    text-align: right;
    padding-top: 5px;
    padding-bottom: 5px;
    position: relative;
    bottom: 0;
    width: 100%;
  }
  .footer-content {
    background: #ff6700;
    padding: 10px 20px;
  }
  .flag {
    height: 50px;
    background: linear-gradient(to right, #004f98 33.33%, #fff 33.33%, #fff 66.66%, #d21034 66.66%);
  }
</style>
</head>
<body>

<div class="header">
  <div class="flag"></div>
  <h1>REPÚBLICA DE PANAMÁ</h1>
  <p>TRANSICIÓN DE MANDO PRESIDENCIAL 2019</p>
  <p>EXCELENTÍSIMO SEÑOR PRESIDENTE</p>
  <p>LAURENTINO CORTIZO COHEN</p>
  <p>1 DE JULIO DE 2019</p>
</div>

<div class="main">
  <!-- Main content goes here -->
  <div style="width: 150px; height: 150px; background-color: #fff; border: 1px solid #000; margin: 0 auto;"></div>
</div>

<div class="footer">
  <div class="footer-content">
    <p>PERSONAL DE APOYO</p>
  </div>
</div>

</body>
</html>
